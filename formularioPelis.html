<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Tabla de Películas</title>
    <link rel="stylesheet" href="formularioPelis.css" />
    <link rel="stylesheet" href="peliculas.css" />
    <script defer src="formularioPelis.js"></script> <!-- Asegurarse de que el script se cargue después del HTML -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <table id="tabla">
        <thead>
            <tr>
                <th colspan="5">Películas</th> <!-- Corregir colspan para que solo ocupe una fila completa -->
            </tr>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Género</th>
                <th>Acciones</th> <!-- Ya no es necesario usar colspan aquí -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <a href="peliculas.html" class="formbold-btn">Volver</a>

    <div id="formulario" class="formbold-main-wrapper" style="visibility:hidden;"> <!-- Ocultar formulario inicialmente -->
        <div class="formbold-form-wrapper">
            <form id="registroForm">
                <div class="formbold-form-title">
                    <h2>Modificación de Películas</h2>
                    <p>Acceso al registro de Películas.</p>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="titulo" class="formbold-form-label">Título</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titanic" class="formbold-form-input" required />
                    </div>
                    <div>
                        <label for="autor" class="formbold-form-label">Autor</label>
                        <input type="text" name="autor" id="autor" placeholder="Steven Spielberg" class="formbold-form-input" required />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="genero" class="formbold-form-label">Género</label>
                        <input type="text" name="genero" id="genero" placeholder="Drama" class="formbold-form-input" required />
                    </div>
                </div>
                <button type="submit" id="btnModificar" class="formbold-btn">Modificar</button>
                <button type="button" onclick="volverAPeliculas()" class="formbold-btn">Volver</button>
            </form>
        </div>
    </div>

</body>

</html>
